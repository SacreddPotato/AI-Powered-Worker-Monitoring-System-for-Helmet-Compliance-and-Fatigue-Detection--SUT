name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]  # Trigger this agent when you push to the main branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true  # CRITICAL: Downloads your large fatigue detection model files

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          # Replace the user and space name below with yours:
          HF_USERNAME: SacreddPotato
          SPACE_NAME: worker-monitoring-system
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # Add the Hugging Face Space as a remote repository
          git remote add space https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME
          
          # Force push the current main branch to the Space's main branch
          git push --force space main
